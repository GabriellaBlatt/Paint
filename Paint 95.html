<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> JavaScript Paint 95 </title>
    <link rel="stylesheet" href="./paint95.css">
</head>

<body>
    <div class="container">
        <div class="topRow">
            <h1>Lets Paint Together!</h1>
        </div>
        <div class="mainRow">
            <div id="colorColumn">
                <p class="text">Select a Color</p>
                <div>
                    <button class="color" id="lightpink"></button>
                    <button class="color" id="lightblue"></button>
                </div>
                <div>
                    <button class="color" id="gold"></button>
                    <button class="color" id="lightgreen"></button>
                </div>
                <div>
                    <button class="color" id="black"></button>
                    <button class="color" id="white"></button>
                </div>
                <p class="text">Change your pen size</p>
                <div>
                    <button class="size" id="plus" value="+">+</button>
                    <button class="size" id="minus" value="-">-</button>
                </div>
            </div>
            <div id="canvasColumn">
                <div id="canvas"></div>
            </div>
        </div>
    </div>
    <script src="./paint95.js"></script>
</body>

</html>
